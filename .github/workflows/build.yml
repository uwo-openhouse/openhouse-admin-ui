name: Build

on: [push, pull_request]

jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'
            - name: Install Dependencies
              run: yarn install
            - name: Lint
              run: yarn run build
