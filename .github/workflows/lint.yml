name: Lint

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Lint
        run: yarn run lint:eslint
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Lint
        run: yarn run lint:stylelint
